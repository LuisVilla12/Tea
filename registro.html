    <h1>REGISTRO</h2>
        <p>Inscripción a consulta del niño autista en la instalación del ITSX</p>
        <p>24-mar 13:00 - 27-may 13:00</p>

        <section>
            <form class="forma-registro" action="enviar.php" method="post">
                <h2>REGISTRO</h2>
                <fieldset class="registro">
                    <div>
                        <label>Nombre(s)</label>
                        <input type="text" name="nombre" placeholder="Ingrese su'(s) nombre(s)" required>
                    </div>
                    <div>
                        <label>Apellidos</label>
                        <input type="text" name="nombre" placeholder="Ingrese sus apellidos" required>
                    </div>
                    <div>
                        <label>Edad</label>
                        <input type="int" name="edad" placeholder="Ingrese su edad" maxlength="50" required>
                    </div>
                    <div>
                        <label>Sexo</label>
                        <input type="radio" id="huey" name="Hombre" value="Hombre" checked>
                        <label for="huey">Hombre</label>
                        <input type="radio" id="huey" name="Mujer" value="Mujer">
                        <label for="huey">Mujer</label>
                    </div>
                    <div>
                        <label>El infante cuenta con autismo:</label>
                        <input type="radio" id="huey" name="Hombre" value="Hombre" checked>
                        <label for="si">Si</label>
                        <input type="radio" id="huey" name="Mujer" value="Mujer">
                        <label for="no">No</label>
                    </div>
                    <div>
                        <label>Fecha de visita</label>
                        <input type="date">
                    </div>
                    <div>
                        <label>Nombre del tutor</label>
                        <input type="text" name="nombre" placeholder="Ingrese nombre del tutor" maxlength="50" required>
                    </div>
                    <div>
                        <label>Correo</label>
                        <input type="email" name="correo" placeholder="Ingrese el coreo electronico" maxlength="50" required>
                    </div>
                    <div>
                        <label>Teléfono</label>
                        <input type="tel" name="telefono" placeholder="Tú Número" required>
                    </div>
                    <div>
                        <input type="submit" value="Registrar" id="boton">
                    </div>
                </fieldset>
            </form>
        </section>
